<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <script src="script.js"></script>
        <div class="addNote">
            <div class="addBar">
                <input type="text" id="input" placeholder="Add a note here">
                <button onclick="saveNote()">Add</button>
            </div>
        </div>

        <div class="container">
            <ul id="parent">
            </ul>
        </div>
    </div>
    
</body>
</html>
